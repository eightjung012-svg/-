<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My Movie & Series Review</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background: #181818;
      position: sticky;
      top: 0;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #ccc;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      padding: 40px;
      border-bottom: 1px solid #333;
    }
    .hero h1 {
      margin-bottom: 8px;
    }
    .section {
      padding: 24px 40px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      padding-bottom: 12px;
    }
    .card img {
      width: 100%;
      display: block;
      height: 240px;
      object-fit: cover;
    }
    .card-body {
      padding: 8px 10px;
    }
    .rating {
      font-size: 14px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HY Review</div>
    <nav>
      <a href="index.html">홈</a>
      <a href="movies.html">영화</a>

      <a href="review.html">리뷰 작성</a>
      <a href="about.html">About</a>
    </nav>
  </header>

        <div class="card-body">
          <h3>기생충</h3>
          <p class="rating">★★★★★ (5/5)</p>
          <p>감독:봉준호</p>
          <p>스릴러</p>
        </div>
      </div>

      <div class="card">
        <img src="https://i.namu.wiki/i/zuOYfDq7P5gyOBUECdMmyskVP1-Bs6ZB3hd57gNCXyJ9Bsp3I81fIsg-vECBfkLd6wEETjKksw5Lsupl-DVVZA.webp" alt="영화 포스터">
        <div class="card-body">
          <h3>좀비딸</h3>

          <p>감독:필감성, 원작:이윤창</p>
          <p>코미디</p>
        </div>
      </div>

      <!-- 카드 더 추가 -->

  </section>
  <section class="section">
    <h2>시리즈물</h2>
    <div class="cards">
      <div class="card">
        <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/7lUc/image/yB6XkJKhaNq98BLITPuEf8kG1UA.jpg" alt="시리즈 포스터">
        <div class="card-body">
          <h3>더글로리</h3>
          <p class="rating">★★★★★ (5/5)</p>
          <p>스릴러</p>
          <p>넷플릭스</p>
        </div>
      </div>

      <div class="card">
        <img src="https://i.namu.wiki/i/zuOYfDq7P5gyOBUECdMmyskVP1-Bs6ZB3hd57gNCXyJ9Bsp3I81fIsg-vECBfkLd6wEETjKksw5Lsupl-DVVZA.webp" alt="영화 포스터">

  </section>
</body>
</html>
