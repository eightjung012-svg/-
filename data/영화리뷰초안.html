<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My Movie & Series Review</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background: #181818;
      position: sticky;
      top: 0;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #ccc;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      padding: 40px;
      border-bottom: 1px solid #333;
    }
    .hero h1 {
      margin-bottom: 8px;
    }
    .section {
      padding: 24px 40px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      padding-bottom: 12px;
    }
    .card img {
      width: 100%;
      display: block;
      height: 240px;
      object-fit: cover;
    }
    .card-body {
      padding: 8px 10px;
    }
    .rating {
      font-size: 14px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HY Review</div>
    <nav>
      <a href="index.html">홈</a>
      <a href="movies.html">영화</a>
      <a href="series.html">시리즈</a>
      <a href="review.html">리뷰 작성</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>이번 주 추천 작품</h1>
    <p>요즘 가장 재밌게 본 영화와 시리즈를 모아봤어요.</p>
  </section>

  <section class="section">
    <h2>최신 리뷰</h2>
    <div class="cards">
      <div class="card">
        <img src="img/example_movie.jpg" alt="영화 포스터">
        <div class="card-body">
          <h3>인터스텔라</h3>
          <p class="rating">★★★★☆ (4.5/5)</p>
          <p>극장에서 못 본 게 후회될 정도로 압도적인 SF...</p>
        </div>
      </div>

      <div class="card">
        <img src="img/example_series.jpg" alt="시리즈 포스터">
        <div class="card-body">
          <h3>브레이킹 배드</h3>
          <p class="rating">★★★★★ (5/5)</p>
          <p>시간 가는 줄 모르고 정주행하게 만드는 완성도...</p>
        </div>
      </div>

      <!-- 카드 더 추가 -->
    </div>
  </section>
</body>
</html>
