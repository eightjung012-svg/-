<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 리뷰 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="movie-info">
            <h1 id="movie-title">오징어 게임 시즌 2</h1>
            <p class="genre">장르: 스릴러, 드라마</p>
            <p class="desc">
                456억 원의 상금이 걸린 의문의 서바이벌에 참가한 사람들이 
                최후의 승자가 되기 위해 목숨을 걸고 극한의 게임에 도전하는 이야기.
            </p>
        </div>

        <hr>

        <div class="review-section">
            <h2>리뷰 남기기</h2>
            <div class="input-box">
                <input type="text" id="review-input" placeholder="이 영화 어땠나요? 한줄평을 남겨주세요.">
                <button id="save-btn">등록</button>
            </div>
        </div>

        <div class="review-list" id="review-list">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
